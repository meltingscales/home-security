# Frigate Configuration
# Documentation: https://docs.frigate.video/

# MQTT Configuration (required for Home Assistant integration)
mqtt:
  enabled: true
  host: mosquitto # Use service name from docker-compose
  port: 1883
  # topic_prefix: frigate
  # client_id: frigate
  # user: username  # Uncomment and set if MQTT requires authentication
  # password: password

# Database
database:
  path: /config/frigate.db

# Detectors - Google Coral TPU
detectors:
  coral:
    type: edgetpu
    device: usb

# Configure your cameras here
cameras:
  # Reolink RLC-510A Camera
  reolink_camera_front_door:
    enabled: true
    ffmpeg:
      inputs:
        # Main stream for recording (high quality)
        - path: rtsp://{FRIGATE_REOLINK_USERNAME_FRONT_DOOR}:{FRIGATE_REOLINK_PASSWORD_FRONT_DOOR}@{FRIGATE_IP_FRONT_DOOR_CAM}:554/h264Preview_01_main
          roles:
            - record
        # Sub stream for detection (lower quality, less CPU)
        - path: rtsp://{FRIGATE_REOLINK_USERNAME_FRONT_DOOR}:{FRIGATE_REOLINK_PASSWORD_FRONT_DOOR}@{FRIGATE_IP_FRONT_DOOR_CAM}:554/h264Preview_01_sub
          roles:
            - detect
    detect:
      enabled: true
      width: 640 # Substream resolution
      height: 480
      fps: 5
    record:
      enabled: true
      retain:
        days: 30
        mode: all # Record 24/7
      alerts:
        retain:
          days: 30
      detections:
        retain:
          days: 30
    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      crop: false
      retain:
        default: 30
    objects:
      track:
        - person
        - dog
        - cat
        - car

  reolink_camera_doorbell:
    enabled: true
    ffmpeg:
      inputs:
        # Main stream for recording (high quality)
        - path: rtsp://{FRIGATE_REOLINK_USERNAME_DOORBELL}:{FRIGATE_REOLINK_PASSWORD_DOORBELL}@{FRIGATE_IP_DOORBELL_CAM}:554/h264Preview_01_main
          roles:
            - record
        # Sub stream for detection (lower quality, less CPU)
        - path: rtsp://{FRIGATE_REOLINK_USERNAME_DOORBELL}:{FRIGATE_REOLINK_PASSWORD_DOORBELL}@{FRIGATE_IP_DOORBELL_CAM}:554/h264Preview_01_sub
          roles:
            - detect
    detect:
      enabled: true
      width: 640 # Substream resolution
      height: 480
      fps: 5
    record:
      enabled: true
      retain:
        days: 30
        mode: all # Record 24/7
      alerts:
        retain:
          days: 30
      detections:
        retain:
          days: 30
    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      crop: false
      retain:
        default: 30
    objects:
      track:
        - person
        - dog
        - cat
        - car

  # Example doorbell camera - UNCOMMENT AND CONFIGURE WHEN YOUR DOORBELL ARRIVES
