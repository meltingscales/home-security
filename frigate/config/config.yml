  # Example: Test camera using a public stream (for initial testing)
  # Remove this once you have your real doorbell
  test_camera:
    enabled: false # Set to true to enable test camera
    ffmpeg:
      inputs:
        - path: rtsp://rtsp.stream/pattern # Public test stream
          roles:
            - detect
    detect:
      enabled: true
      width: 640
      height: 480
      fps: 5
    objects:
      track:
        - person
        - car

# Global object detection settings
objects:
  track:
    - person
    - dog
    - cat
    - car
  filters:
    person:
      min_area: 5000 # Minimum pixels to consider detection valid
      max_area: 100000
      threshold: 0.7 # Confidence threshold (0-1)

# Recording settings
record:
  enabled: true
  retain:
    days: 30 # Default retention for all cameras
    mode: all # Record 24/7 (options: all, motion, active_objects)
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30
snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  crop: false
  retain:
    default: 30

# UI settings (use_experimental is deprecated and removed)
telemetry:
  version_check: true
detect:
  enabled: true
version: 0.16-0
